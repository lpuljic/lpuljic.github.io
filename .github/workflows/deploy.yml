name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        env:
          GOPRIVATE: github.com/lpuljic/*
          GITHUB_TOKEN: ${{ secrets.PIXELARCH_TOKEN }}
        run: |
          git config --global url."https://${{ secrets.PIXELARCH_TOKEN }}@github.com/".insteadOf "https://github.com/"
          hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PIXELARCH_TOKEN }}
          publish_dir: ./public
